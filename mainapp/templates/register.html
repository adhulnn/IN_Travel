<!doctype html>
<html lang="en">
  <head>
    <title>Registeration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-0 col-4">
        <h2 class="display-4">Registeration</h2>

        {% for m in messages%}
        <h3 class="text-danger">{{m}}</h3>
        {%endfor%}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_first_name">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
                {% for error in form.username.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}    
            </div>
            <div class="form-group">
                <label for="id_first_name">First Name:</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="id_last_name">Last Name:</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="id_confirm_password" name="password2" required>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary col-12  mt-2 pt-2 pb-2 ">Register</button>

            </div>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/login/">Login here</a></p>
        
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
